<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="app.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
    <title>Document</title>
  </head>

  <body>
    <header>
      <div class="container">
        <div class="overlay">
        </div>
        <figure class="banner-menu">
          <a href="#"><h2>Hero Palettes</h2></a>
          <a href="#" class="btn">Button</a>
        </figure>
        <div class="content">
          <h2>Marvel heroes sit dolor comics amet.</h2>
          <div class="try-random">
            <a href="#">Try a random image</a>
          </div>
          <div class="images-container">
            <div class="bg-images">
              <div class="img-left bg-img appear">
                <img id="bg-left" src="images/venom.jpg">
              </div>
              <div class="img-right bg-img appear">
                <img id="bg-right" src="images/daisy.jpg">
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <section class="palette-body">
      <div class="main-content">
        <div class="img-main">
          <img id="bg-main" src="images/nova.jpg">
        </div>
      </div>

      <div class = "palette-wrapper">
        <div class="palette palette-loaded" data-clipboard-action="copy" data-clipboard-target="#color-0">
          <div class="color-sq" id="sq-0" style="background-color: rgb(240, 227, 218);">
            <div class="copied" id="copied-0" style="color: black;"><span class="icon canva-icon-tick" aria-hidden="true"></span></div>
            <div class="copy" id="copy-0" style="color: black;"><span>Copy</span></div>
          </div>
          <div class="color-name">Beige</div>
          <div class="color-hex" id="color-0">#f0e3da</div>
        </div>

        <div class="palette palette-loaded" data-clipboard-action="copy" data-clipboard-target="#color-1">
          <div class="color-sq" id="sq-1" style="background-color: rgb(240, 227, 218);">
            <div class="copied" id="copied-1" style="color: black;"><span class="icon canva-icon-tick" aria-hidden="true"></span></div>
            <div class="copy" id="copy-1" style="color: black;"><span>Copy</span></div>
          </div>
          <div class="color-name">Beige</div>
          <div class="color-hex" id="color-1">#f0e3da</div>
        </div>

        <div class="palette palette-loaded" data-clipboard-action="copy" data-clipboard-target="#color-2">
          <div class="color-sq" id="sq-2" style="background-color: rgb(240, 227, 218);">
            <div class="copied" id="copied-2" style="color: black;"><span class="icon canva-icon-tick" aria-hidden="true"></span></div>
            <div class="copy" id="copy-2" style="color: black;"><span>Copy</span></div>
          </div>
          <div class="color-name">Beige</div>
          <div class="color-hex" id="color-2">#f0e3da</div>
        </div>

        <div class="palette palette-loaded" data-clipboard-action="copy" data-clipboard-target="#color-3">
          <div class="color-sq" id="sq-3" style="background-color: rgb(240, 227, 218);">
            <div class="copied" id="copied-3" style="color: black;"><span class="icon canva-icon-tick" aria-hidden="true"></span></div>
            <div class="copy" id="copy-3" style="color: black;"><span>Copy</span></div>
          </div>
          <div class="color-name">Beige</div>
          <div class="color-hex" id="color-3">#f0e3da</div>
        </div>

        <div class="palette palette-loaded" data-clipboard-action="copy" data-clipboard-target="#color-4">
          <div class="color-sq" id="sq-4" style="background-color: rgb(240, 227, 218);">
            <div class="copied" id="copied-4" style="color: black;"><span class="icon canva-icon-tick" aria-hidden="true"></span></div>
            <div class="copy" id="copy-4" style="color: black;"><span>Copy</span></div>
          </div>
          <div class="color-name">Beige</div>
          <div class="color-hex" id="color-4">#f0e3da</div>
        </div>

        <div class="palette palette-loaded" data-clipboard-action="copy" data-clipboard-target="#color-5">
          <div class="color-sq" id="sq-5" style="background-color: rgb(240, 227, 218);">
            <div class="copied" id="copied-5" style="color: black;"><span class="icon canva-icon-tick" aria-hidden="true"></span></div>
            <div class="copy" id="copy-5" style="color: black;"><span>Copy</span></div>
          </div>
          <div class="color-name">Beige</div>
          <div class="color-hex" id="color-5">#f0e3da</div>
        </div>

      </div>
    </section>

  </body>
</html>
